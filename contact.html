    <body>
        <div class="container">
			<div class="component">
				<!-- Start Nav Structure -->
				<button class="cn-button" id="cn-button">+</button>
				<div class="cn-wrapper" id="cn-wrapper">
				    <ul>
				      <li><a href="#"><span class="fa fa-shopping-cart"></span></a></li>
				      <li><a href="products.html"><span class="fa fa-paint-brush"></span></a></li>
				      <li><a href="index.html"><span class="fa fa-home"></span></a></li>
				      <li><a href="gallery.html"><span class="fa fa-picture-o"></span></a></li>
				      <li><a href="contact.html"><span class="fa fa-envelope-o"></span></a></li>
				     </ul>
				</div>
				<div id="cn-overlay" class="cn-overlay"></div>
				<!-- End Nav Structure -->
			</div>
		</div><!-- /container -->
        
        <header class="contact-header">
          <div class="container-fluid">
            <div class="row">
                <h1>Contact Us</h1>
            </div>
          </div>
        </header>
        
        <div class="container">
          <div class="row">
            <section class="col-xs-12 col-md-6">

                <form>
                  <div class="form-group">
                      <label for="inputName">Name</label>
                      <input class="form-control" type="text" id="inputName" 
                        placeholder="Name">
                  </div>

                  <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input class="form-control" type="email" id="inputEmail" 
                        placeholder="Email">
                  </div>

                  <div class="form-group">
                      <label for="inputPhone">Phone</label>
                      <input class="form-control" type="phone" id="inputPhone" 
                        placeholder="Phone">
                  </div>

                  <div class="form-group"> 
                      <label for="inputComments">Comments</label>
                      <textarea class="form-control" id="inputComments" placeholder="Comments / Questions?"></textarea>
                  </div>

                  <input class="btn btn-primary" type="submit" value="submit">
                </form>

            </section>
            <section class="map col-xs-12 col-md-6">
                <img src="img/data=oGgDvhIyipX8xVcIiImvy8K9xbOK7G5lnefbAupNxYtygMY5CBhPYz0kHShbjPa4FNEm-aGTnLWIKsWonSkwzJjurlpJaY1Gh7j92IIEOCRg2ihq38e2UmOJDzOBJMP89Un9hw.png" class="img-responsive">
            </section>
          </div><!-- row -->   
        </div><!-- content container -->
        
        <div class="footer container-fluid">
            <div class="row">
                <section class="col-xs-12">
                    <div class="row">
                        <div class="contact col-xs-12 col-sm-4">
                            <h2>Location</h2>
                            <ul>
                                <li>5400 Howe St.</li>
                                <li>Pittsburgh, PA 15232</li>
                                <li>(412)-555-0529</li>
                            </ul>
                        </div>
                        <div class="contact col-xs-12 col-sm-4">
                            <h2>Hours</h2>
                            <ul>
                                <li>Weekdays 9am-8pm</li>
                                <li>Saturday 11am-10pm</li>
                                <li>Sunday 11am-7pm</li>
                            </ul>
                        </div>
                        <div class="social contact col-xs-12 col-sm-4">
                            <i class="fa fa-facebook-square fa-5x" aria-hidden="true"></i>
                            <i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i>
                            <i class="fa fa-instagram fa-5x" aria-hidden="true"></i>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="js/polyfills.js"></script>
		<script src="js/demo1.js"></script>
